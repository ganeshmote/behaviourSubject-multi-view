<div class="container bg-pink">
   <div class="col-md-12">
    <div class="row justify-content-center">
      <div class="col-md-6 text-left bg-white rounded shadow my-3 myRecForm">
        <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit() ">
          <div class="form-group">  
            Enter Your Info:<input type="text" class="form-control" id="password" placeholder="Enter Your Info"
              formControlName="info">
          </div>        
          <div class="form-group ">
            <label for="ans">Choose Best Answer</label>
            <select formControlName="ans" class="form-control" id="course">
              <option [ngValue]="null" disabled>please choose</option>
                <optgroup *ngFor = 'let grp of answer' label="{{grp.group}}">
                  <option *ngFor = 'let item of grp.items' [ngValue]="item">{{item}}</option> 
                </optgroup> 
            </select>
            </div>      
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
